<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amazon Clone</title>
</head>
<body>
   
    <div class="wrapper">

        <header class="header">

            <!-- Nav Bar -->
            <nav class="nav-bar">
                <div class="logo-container hover-border">
                    <img src="./Assets/amazon_logo.png" alt="logo" class="logo-image">
                </div>
    
                <div class="nav-address-container hover-border">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="nav-address">
                        <span class="deliver-text text-1">Deliver to</span><br>
                        <span class="text-2">India</span>
                    </div>
                </div>
    
                <div class="nav-search">
                    <select name="" id="" class="search-items search-options">
                        <option value="All" selected class="search-option">All</option>
                    </select>
    
                    <input type="text" placeholder="Search Amazon" class="search-items search-bar" autocomplete="off" spellcheck="false">
    
                    <div class="search-items search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div> 

                <div class="accounts nav-text-container hover-border">
                    <span class="text-1">Hello, sign in</span><br>
                    <span class="text-2">Accounts & Lists</span>
                </div>

                <div class="return-orders nav-text-container hover-border">
                    <span class="text-1">Returns</span><br>
                    <span class="text-2">& Orders</span>
                </div>

                <div class="cart hover-border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>
            </nav>

            <!-- Nav Panel -->
            <div class="panel">
                <div class="panel-left">
                    <div class="panel-options hover-border">
                        <div><i class="panel-text fa-solid fa-bars"></i></div>
                        <div class="panel-text">All</div>
                    </div>
                    <div class="panel-text hover-border">Today's Deals</div>
                    <div class="panel-text hover-border">Customer Service</div>
                    <div class="panel-text hover-border">Registry</div>
                    <div class="panel-text hover-border">Gift Cards</div>
                    <span class="panel-text hover-border">Sell</span>
                </div>
                <div class="panel-right">
                    <div class="panel-text hover-border">Shop Deals in Electronics</div>
                </div>
            </div>
    
        </header>

    </div>

</body>
</html>
